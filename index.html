<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Chemical Supplies</h1>
    
    <!-- Toolbar with Buttons -->
    <div id="toolbar">
        <button onclick="addRow()">➕</button>
        <button onclick="moveRowDown()">⬇</button>
        <button onclick="moveRowUp()">⬆</button>
        <button onclick="deleteRow()">🗑️</button>
        <button onclick="refreshData()">🔄</button>
        <button onclick="saveData()">💾</button>
    </div>

    <!-- Table -->
    <table id="chemicalTable">
        <thead>
            <tr>
                <th></th>
                <th onclick="sortTable(1)">ID</th>
                <th onclick="sortTable(2)">Chemical Name</th>
                <th onclick="sortTable(3)">Vendor</th>
                <th onclick="sortTable(4)">Density (g/m³)</th>
                <th onclick="sortTable(5)">Viscosity (m²/s)</th>
                <th onclick="sortTable(6)">Packaging</th>
                <th onclick="sortTable(7)">Pack Size</th>
                <th onclick="sortTable(8)">Unit</th>
                <th onclick="sortTable(9)">Quantity</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be generated by JavaScript -->
        </tbody>
    </table>

    <script src="js/app.js"></script>
</body>
</html>
